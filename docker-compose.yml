version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reply_challenge_api
    ports:
      - "8000:8000"
    volumes:
      # Mount for development (hot reload)
      - ./api:/app/api
      - ./dataset:/app/dataset
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - reply_challenge_network

networks:
  reply_challenge_network:
    driver: bridge

volumes:
  api_data:
    driver: local

