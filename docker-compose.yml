version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reply_challenge_api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./dataset:/app/dataset
      - ./scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - reply_challenge_network

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: reply_challenge_front
    ports:
      - "5173:5173"
    volumes:
      - ./front/src:/app/src
      - ./front/index.html:/app/index.html
      - ./front/vite.config.js:/app/vite.config.js
      - ./front/package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - reply_challenge_network
    depends_on:
      - api

networks:
  reply_challenge_network:
    driver: bridge

volumes:
  api_data:
    driver: local

